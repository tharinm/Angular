<input type="text" placeholder="username" [(ngModel)]="getName" />

<div class="d-flex flex-column">
  <p>{{ getName }}</p>
  <p *ngIf="!getName" class="ngf">Only visible if 'someCondition' is true</p>
  <button class="primary" [(disabled)]="!getName" (click)="setEmpty()">
    Check Empty
  </button>
</div>
